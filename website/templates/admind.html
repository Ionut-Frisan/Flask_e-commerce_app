<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    {% block hrefs %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin_style.css') }}"> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     {% endblock %}

    <title>{% block title %} Admin-Dashboard {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/admind">Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <li class="nav-item active"> 
              <a class="nav-link" href="/home">Home </a>
            </li> 
            
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown">Products</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a href="{{url_for('views.vizualizare_produse')}}" class="dropdown-item">Database</a>
                <div class="dropdown-divider"></div>
                <a href="{{url_for('views.add_produse')}}" class="dropdown-item">Add product</a>
              </div>
            </li>
            
            <li class="nav-item active"> 
              <a class="nav-link" href="/admind/view_orders/1"> Orders </a>
            </li> 
            <li class="nav-item active"> 
              <a class="nav-link" href="/admind/view_interactions"> Interactions </a>
            </li> 
            <li class="nav-item active"> 
              <a class="nav-link" href="#"> Dashboard </a>
            </li> 
          
        </div>
      </nav>
      
      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      {% block content %} {% endblock %}

</body>
</html>
